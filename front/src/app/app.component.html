<p-toolbar [style]="{ height: '100px' }">
    <div class="p-toolbar-group-start">
        <img src="assets/icons/icon-72x72.png" alt="logo" />
    </div>
    <div class="p-toolbar-group-center">
        {{ title }}
    </div>
    <div class="p-toolbar-group-end relative cursor-pointer" (click)="openCart()">
        <i class="pi pi-shopping-cart" style="font-size: 2rem"></i>
        <p-badge [value]="cartService.totalQuantity()" severity="danger" styleClass="absolute -top-2 -right-2" />
    </div>
</p-toolbar>
<p-splitter [panelSizes]="[20, 80]" [style]="{ height: 'calc(100vh - 100px)' }">
    <ng-template pTemplate>
        <div class="w-full">
            <app-panel-menu />
        </div>
    </ng-template>
    <ng-template pTemplate>
        <div class="w-full app-content">
            <router-outlet></router-outlet>
        </div>
    </ng-template>
</p-splitter>

<p-dialog
  header="Mon Panier"
  [(visible)]="cartDialogVisible"
  [modal]="true"
  [closable]="true"
  [style]="{ width: '50vw' }"
>
  <app-cart></app-cart>
</p-dialog>
